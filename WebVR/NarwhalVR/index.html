<!DOCTYPE html>
<html>
  <head>
    <title>NarwhalAR</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
<!--     A whole bunch of scripts. I included the a physics engine and there are many other types of libaries -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.1/dist/aframe-event-set-component.min.js"></script>
    <!-- We can use javascript for more mathy things and change propertie of the objects. -->
    <script src="sketch.js"></script>

  </head>
  <body>
    <a-scene >
      <a-assets>
    <!--    This is how you import a model. To use it, just call the id -->
        <a-asset-item id="narwhal" src="assets/narwhal/scene.gltf"></a-asset-item>

      </a-assets>

<!--       How to place an object in the scene-->      
     <a-entity gltf-model="#narwhal"></a-entity>


      <!-- Just like unity inspector, you can change the scale, rotation, and position of objects -->
      <a-entity reg gltf-model="#narwhal" position="0 -2 0" scale= "100 4 4"></a-entity>
      <!-- Many of the primitives are just Unity's planes, cubes, capsules, etc. -->
      <a-plane position="0 -4 0" rotation="-90 0 0" width="100" height="100" color="#acba13"></a-plane>

            <!-- Changes the sky color -->
              <a-sky color="#6EBAA7"></a-sky>

      <!-- An example of events. Still learning it myself but using this we could easily make collecting game. -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
             event-set__enter="_event: mouseenter; color: #000000"
             event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>    

      <!-- A advanced example of what you can do. This creates an animation and also has a dynamic body so it drops with gravity. -->
      <a-box dynamic-body color="#D2B48C" position="2 0 0" scale="1 .5f 1"></a-box>
      <a-entity>  
        <a-entity  geometry="primitive:box; width:1; height:1; depth:1;" material="color:red;" position="2 0.5 -3" rotation="0 45 0" event-set__makevisible="_event: mouseenter; visible: true"></a-entity>
        <a-animation attribute="rotation"
          dur="10000"
          fill="forwards"
          to="0 360 0"
          repeat="indefinite">       
        </a-animation>
      </a-entity>
              

       <!-- Able to sense the cursor, allows for basic interaction -->
      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>           
    </a-scene>
  </body> 
</html>
